<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="560">
  <style>
    text { font-family: Arial, sans-serif; font-size: 18px; fill: #111; }
    .title { font-size: 28px; font-weight: 700; }
    .sub { font-size: 16px; fill: #333; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
  </style>

  <rect width="100%" height="100%" fill="#fff"></rect>
  <text x="40" y="60" class="title">The Fish Poster â€“ Color Scheme</text>
  <text x="40" y="90" class="sub">Colors found in your CSS + Bootstrap button colors you use in HTML</text>

  <!-- Row 1 -->
  <rect x="40" y="130" width="440" height="90" rx="14" fill="#B8860B"></rect>
  <text x="55" y="165" fill="#fff">Body background</text>
  <text x="55" y="195" class="code" fill="#fff">#B8860B (darkgoldenrod)</text>

  <rect x="520" y="130" width="440" height="90" rx="14" fill="#000000"></rect>
  <text x="535" y="165" fill="#fff">Header / Footer background</text>
  <text x="535" y="195" class="code" fill="#fff">#000000 (black)</text>

  <!-- Row 2 -->
  <rect x="40" y="240" width="440" height="90" rx="14" fill="#FFFFFF" stroke="#ddd"></rect>
  <text x="55" y="275">Text / Borders</text>
  <text x="55" y="305" class="code">#FFFFFF (white)</text>

  <rect x="520" y="240" width="440" height="90" rx="14" fill="#808080"></rect>
  <text x="535" y="275" fill="#fff">Custom button background</text>
  <text x="535" y="305" class="code" fill="#fff">#808080 (grey)</text>

  <!-- Row 3 -->
  <rect x="40" y="350" width="440" height="90" rx="14" fill="#A9A9A9"></rect>
  <text x="55" y="385" fill="#111">Custom button hover</text>
  <text x="55" y="415" class="code" fill="#111">#A9A9A9 (darkgrey)</text>

  <rect x="520" y="350" width="440" height="90" rx="14" fill="#6C757D"></rect>
  <text x="535" y="385" fill="#fff">Bootstrap secondary</text>
  <text x="535" y="415" class="code" fill="#fff">#6C757D</text>

  <!-- Row 4: RGB required -->
  <rect x="40" y="460" width="280" height="80" rx="14" fill="#0D6EFD"></rect>
  <text x="55" y="495" fill="#fff">Bootstrap primary (Blue)</text>
  <text x="55" y="522" class="code" fill="#fff">#0D6EFD</text>

  <rect x="360" y="460" width="280" height="80" rx="14" fill="#198754"></rect>
  <text x="375" y="495" fill="#fff">Bootstrap success (Green)</text>
  <text x="375" y="522" class="code" fill="#fff">#198754</text>

  <rect x="680" y="460" width="280" height="80" rx="14" fill="#DC3545"></rect>
  <text x="695" y="495" fill="#fff">Bootstrap danger (Red)</text>
  <text x="695" y="522" class="code" fill="#fff">#DC3545</text>
</svg>
